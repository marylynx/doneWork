<!DOCTYPE html>
<html>
	<head>
		<meta charset=”utf-8”>		
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>

		<title>My Bootstrap page</title>
		<body>

			<div class="container">
				<div class="row">
					<h1>Bootstrap 3 Panels</h1>  
					<div class="panel panel-default">
						<div class="panel-heading">Panel with List Group</div>
						<div class="panel-body">
							Panel body content goes here...
						</div>
						<ul class="list-group">
							<li class="list-group-item">List item 1</li>
							<li class="list-group-item">List item 2</li>
							<li class="list-group-item">List item 3</li>
							<li class="list-group-item">List item..</li>
							<li class="list-group-item">List item..</li>
						</ul>
					</div>  

					<div class="col-xs-4">
						<div class="panel panel-primary" style="float:left;">
							<div class="panel-heading">Bootstrap 3 - Panel Primary</div>
							<div class="panel-body">Panel content goes here..</div>
						</div>
					</div>

					<div class="col-xs-4">
						<div class="panel panel-success" style="float:left;">
							<div class="panel-heading">Heading</div>
							<div class="panel-body">Panel Success</div>
						</div>
					</div>

					<div class="col-xs-4">
						<div class="panel panel-warning" style="float:left;">
							<div class="panel-heading">Heading</div>
							<div class="panel-body">Panel Warning</div>
						</div>
					</div>
				
					<div class="col-xs-4">
						<div class="panel panel-danger" style="float:left;">
							<div class="panel-heading">Heading</div>
							<div class="panel-body">Panel Danger</div>
						</div>
					</div>

					<div class="col-xs-4">
						<div class="panel panel-info" style="float:left;">
							<div class="panel-heading">Heading</div>
							<div class="panel-body">Panel Info</div>
						</div>
					</div>

				</div>
			</div>


		</body>
	</head>
</html>
