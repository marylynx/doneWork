<html>
<head>
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script>
	var arr = [ 'a', 'b', 'c', 2, 1];
	arr.unshift('1'); // insert as first item
	console.log(arr); // ['1','a', 'b', 'c']
	console.log(arr.shift()); // remove first item
	console.log(arr); // ['a', 'b', 'c']
  </script>
</head>
<body>
</body>
</html>
